<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reconnect4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal"></div>
    <input id="user-input" type="text" placeholder="Type here..." />
    <button id="submit-btn">Submit</button>

    <script>
        // Define the global appendToTerminal function
        function appendToTerminal(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<div>${message}</div>`;
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
        }

        // Configure the Module object
        Module = {
            onRuntimeInitialized: () => {
                console.log("Emscripten runtime initialized.");
                Module.callMain(); // Start the game logic
            },
            print: (text) => appendToTerminal(text), // Redirect stdout
            printErr: (text) => appendToTerminal(`<span style="color: red;">${text}</span>`), // Redirect stderr
        };
    </script>
    <script src="connect4.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function processInput(userInput) {
                console.log("Processing input:", userInput);
                FS.writeFile('/dev/stdin', userInput + '\n'); // Write input to stdin
            }

            document.getElementById('user-input').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const userInput = event.target.value;
                    processInput(userInput);
                    event.target.value = ''; // Clear input
                }
            });

            document.getElementById('submit-btn').addEventListener('click', () => {
                const userInput = document.getElementById('user-input').value;
                processInput(userInput);
                document.getElementById('user-input').value = ''; // Clear input
            });
        });
    </script>
</body>
</html>
